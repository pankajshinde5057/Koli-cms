<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Kiosk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        :root {
            --header-bg: #343a40;
            --header-text: #ffffff;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-text: #0c5460;
            --face-guide-default: rgba(0, 123, 255, 0.7); /* Blue */
            --face-guide-success: rgba(40, 167, 69, 0.7); /* Green */
            --face-guide-error: rgba(220, 53, 69, 0.7); /* Red */
            --warning-bg: #fff3cd;
            --warning-text: #856404;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .kiosk-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            height: 75%;
            border-radius: 50%;
            border: 3px solid var(--face-guide-default);
            z-index: 10;
            pointer-events: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transform-origin: center center;
            will-change: border-color, box-shadow;
        }
        
        .face-guide.active {
            animation: subtle-glow 2s infinite;
        }
        
        .face-guide.success {
            border-color: var(--face-guide-success);
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.5);
            animation: none;
        }
        
        .face-guide.error {
            border-color: var(--face-guide-error);
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.5);
            animation: none;
        }
        
        .face-guide.warning {
            border-color: #ffc107;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
            animation: none;
        }
        
        @keyframes subtle-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            }
        }
        
        #greeting-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        
        #greeting {
            font-size: 24px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        .warning-message {
            background-color: var(--warning-bg);
            color: var(--warning-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: var(--info-text);
            text-align: center;
            min-height: 24px;
            transition: all 0.3s ease;
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .face-guide {
                width: 70%;
                height: 70%;
            }
            #greeting {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .mobile {
                height: 400px;
            }
            .face-guide {
                width: 70% !important;
                height: 80% !important;
            }
            #greeting {
                font-size: 1rem;
                padding: 10px;
            }
        }
        
        /* Countdown animation */
        .countdown {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        @keyframes countdown-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .countdown.pop {
            animation: countdown-pop 0.5s ease;
        }

        /* Confetti animation keyframes */
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-header text-center">
        <h1 class="mb-1"></h1>
        <p id="datetime" class="mb-0"></p>
    </div>

    <div class="container flex-grow-1">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-8 d-flex flex-column mobile">
                <div id="camera-container" class="flex-grow-1">
                    <video id="video" autoplay playsinline></video>
                    <div class="face-guide"></div>
                    <div id="greeting-container">
                        <div id="greeting" class="alert d-none"></div>
                    </div>
                </div>
                
                <div id="status" class="my-3">Initializing camera...</div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const greetingDiv = document.getElementById('greeting');
        const statusDiv = document.getElementById('status');
        const faceGuide = document.querySelector('.face-guide');
        const datetimeElement = document.getElementById('datetime');
        
        let model = null;
        let stream = null;
        let detectionInterval = null;
        let isProcessing = false;
        let reloadCountdown = 5;

        // API Endpoints
        // const RECOGNIZE_API = '{{ FASTAPI_FACE_URL }}/recognize/'; 
        const RECOGNIZE_API = 'http://204.236.220.210:8001/recognize/'; 
        const ATTENDANCE_API = '{{ OUR_DOMAIN }}/mark_attendace/'; 

        // Get known faces from Django context
        const knownFaces = JSON.parse('{{ known_faces_json|escapejs }}');

        // Update datetime every second
        function updateDateTime() {
            const now = new Date();
            datetimeElement.textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Load model and start camera
        async function init() {
            statusDiv.textContent = "Loading face detection model...";
            
            try {
                // Load the BlazeFace model
                model = await blazeface.load();
                statusDiv.textContent = "Model loaded. Starting camera...";
                
                // Start camera
                await startCamera();
            } catch (err) {
                handleError("Failed to load model: " + err.message);
            }
        }

        // Start camera
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: window.innerWidth < 768 ? 640 : 1280 },
                        height: { ideal: window.innerWidth < 768 ? 480 : 720 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onplaying = () => {
                    statusDiv.textContent = "Position your face within the circle";
                    faceGuide.classList.add('active');
                    startDetection();
                };

            } catch (err) {
                handleCameraError(err);
            }
        }

        function handleCameraError(err) {
            statusDiv.textContent = "Camera error: " + err.message;
            statusDiv.style.color = "var(--error-text)";
            faceGuide.classList.remove('active');
            faceGuide.classList.add('error');
            
            const errorHTML = `
                <div class="alert alert-danger mt-3">
                    <h4>Camera Access Required</h4>
                    <p>Please allow camera access to use this kiosk.</p>
                </div>
            `;
            document.querySelector('.container').insertAdjacentHTML('beforeend', errorHTML);
        }

        function startDetection() {
            detectionInterval = setInterval(async () => {
                if (isProcessing) return;
                
                try {
                    const predictions = await model.estimateFaces(video, false);
                    
                    if (predictions.length > 0) {
                        isProcessing = true;
                        statusDiv.textContent = "Face detected. Recognizing...";
                        captureAndSend();
                    } else {
                        statusDiv.textContent = "No face detected - Please position your face within the circle";
                        statusDiv.style.color = "var(--info-text)";
                        faceGuide.classList.remove('error', 'success');
                        faceGuide.classList.add('active');
                    }
                } catch (err) {
                    console.error("Detection error:", err);
                }
            }, 800);
        }

        async function captureAndSend() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to blob for file upload
            canvas.toBlob(async (blob) => {
                try {
                    // Create FormData for FastAPI
                    const formData = new FormData();
                    formData.append('face_image', blob, 'face.jpg');
                    formData.append('known_faces', JSON.stringify(knownFaces));

                    // Send to FastAPI recognize endpoint
                    const recognizeResponse = await fetch(RECOGNIZE_API, {
                        method: 'POST',
                        body: formData
                    });

                    const recognizeData = await recognizeResponse.json();
                    

                    if (recognizeData.status == 'success') {
                        // Call Django mark_attendance endpoint
                        const attendanceResponse = await fetch(ATTENDANCE_API, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                employee_id: recognizeData.results[0].user.employee_id,
                                name: recognizeData.results[0].user.name
                            })
                        });

                        const attendanceData = await attendanceResponse.json();
                        console.log(attendanceData)
                        if (attendanceData.status === 'first recognized') {
                            console.log("jhagsdhgasjhgd")
                            onRecognitionSuccess(attendanceData.user.name, attendanceData.user.email);
                        } else if (attendanceData.error === 'recognized') {
                            // Already clocked in case
                            onAlreadyClockedIn(attendanceData.user.name);
                        } else {
                            onRecognitionError(attendanceData.message || 'Attendance marking failed.');
                        }
                    } else {
                        onRecognitionError(recognizeData.message || 'Face not recognized.');
                    }
                } catch (err) {
                    // onRecognitionError(err.message);
                }
            }, 'image/jpeg');
        }
        
        function onRecognitionSuccess(name, email) {
            faceGuide.classList.remove('active');
            faceGuide.classList.add('success');
            showGreeting(name, email, "success");
            createConfetti();
            statusDiv.textContent = "Recognition successful!";
            statusDiv.style.color = "var(--success-text)";
            stopDetection();
            
            startReloadCountdown();
        }
        
        function onAlreadyClockedIn(name) {
            faceGuide.classList.remove('active');
            faceGuide.classList.add('warning');
            showGreeting(name, `Hi ${name.split()[0]}, you are already clocked in for today.`, "warning");
            statusDiv.textContent = "Already clocked in";
            statusDiv.style.color = "var(--warning-text)";
            stopDetection();
            
            startReloadCountdown();
        }
        
        function onRecognitionError(message) {
            statusDiv.textContent = message;
            statusDiv.style.color = "var(--error-text)";
            faceGuide.classList.remove('active');
            faceGuide.classList.add('error');
            isProcessing = false;
            
            // Show error in greeting area for better visibility
            showGreeting("Error", message, "error");
            
            // Auto-reload even on error after a delay
            setTimeout(() => {
                startReloadCountdown();
            }, 3000);
        }

        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
        }

        function createConfetti() {
            const container = document.getElementById('camera-container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                container.appendChild(confetti);
                
                // Animate the confetti
                const animationDuration = Math.random() * 3000 + 2000;
                confetti.style.animation = `confetti-fall ${animationDuration}ms forwards`;
                confetti.style.opacity = '1';
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration);
            }
        }

        function showGreeting(name, message, type) {
            const now = new Date();
            const className = type === "success" ? "success-message" : 
                             type === "warning" ? "warning-message" : "error-message";
            
            let greetingHTML = '';
            if (type === "success") {
                greetingHTML = `
                    <div class="${className}">
                        <h3>Welcome, ${name.split(' ')[0]}!</h3>
                        <p>You're checked in at ${now.toLocaleTimeString()}</p>
                    </div>
                `;
            } else {
                greetingHTML = `
                    <div class="${className}">
                        <h3>${name}</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            greetingDiv.innerHTML = greetingHTML;
            greetingDiv.classList.remove('d-none');
            setTimeout(() => greetingDiv.style.opacity = '1', 10);
        }

        function startReloadCountdown() {
            reloadCountdown = 5;
            
            const countdownInterval = setInterval(() => {
                statusDiv.innerHTML = `Restarting in <span class="countdown pop">${reloadCountdown}</span> seconds...`;
                
                const countdownEl = document.querySelector('.countdown');
                if (countdownEl) {
                    countdownEl.classList.remove('pop');
                    setTimeout(() => countdownEl.classList.add('pop'), 10);
                }
                
                reloadCountdown--;
                
                if (reloadCountdown < 0) {
                    clearInterval(countdownInterval);
                    softReload();
                }
            }, 1000);
        }

        function softReload() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            greetingDiv.classList.add('d-none');
            greetingDiv.style.opacity = '0';
            faceGuide.classList.remove('success', 'error', 'warning', 'active');
            statusDiv.textContent = "Initializing camera...";
            statusDiv.style.color = "var(--info-text)";
            isProcessing = false;
            
            document.querySelectorAll('.confetti').forEach(el => el.remove());
            
            setTimeout(init, 500);
        }

        function handleError(message) {
            statusDiv.textContent = message;
            statusDiv.style.color = "var(--error-text)";
        }

        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (detectionInterval) clearInterval(detectionInterval);
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
