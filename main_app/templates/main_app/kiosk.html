<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Kiosk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --header-bg: #343a40;
            --header-text: #ffffff;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-text: #0c5460;
            --face-guide-default: rgba(0, 123, 255, 0.7); /* Blue */
            --face-guide-success: rgba(40, 167, 69, 0.7); /* Green */
            --face-guide-error: rgba(220, 53, 69, 0.7); /* Red */
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .kiosk-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fixed circular face guide */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            height: 75%;
            border-radius: 50%;
            border: 3px solid var(--face-guide-default);
            z-index: 10;
            pointer-events: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            /* Prevent layout shifts */
            transform-origin: center center;
            will-change: border-color, box-shadow;
        }
        
        .face-guide.active {
            animation: subtle-glow 2s infinite;
        }
        
        .face-guide.success {
            border-color: var(--face-guide-success);
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.5);
            animation: none;
        }
        
        .face-guide.error {
            border-color: var(--face-guide-error);
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.5);
            animation: none;
        }
        
        @keyframes subtle-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            }
        }
        
        /* Absolute positioned greeting to prevent layout shifts */
        #greeting-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        
        #greeting {
            font-size: 24px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: var(--info-text);
            text-align: center;
            min-height: 24px;
            transition: all 0.3s ease;
        }
        
        /* Confetti animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .face-guide {
                width: 70%;
                height: 70%;
            }
            #greeting {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .mobile {
                height: 400px;
            }
            .face-guide {
                width: 70% !important;
                height: 80% !important;
            }
            #greeting {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-header text-center">
        <h1 class="mb-1">Employee Check-In</h1>
        <p id="datetime" class="mb-0"></p>
    </div>

    <div class="container flex-grow-1">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-8 d-flex flex-column mobile">
                <!-- Camera Container with Fixed Circular Guide -->
                <div id="camera-container" class="flex-grow-1">
                    <video id="video" autoplay playsinline></video>
                    <div class="face-guide active"></div>
                    <div id="greeting-container">
                        <div id="greeting" class="alert d-none"></div>
                    </div>
                </div>
                
                <!-- Status Message -->
                <div id="status" class="my-3">Initializing camera...</div>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const greetingDiv = document.getElementById('greeting');
        const statusDiv = document.getElementById('status');
        const faceGuide = document.querySelector('.face-guide');
        let stream = null;
        let detectionInterval = null;
        let isProcessing = false;

        // Update datetime every second
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Start camera
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: window.innerWidth < 768 ? 640 : 1280 },
                        height: { ideal: window.innerWidth < 768 ? 480 : 720 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onplaying = () => {
                    statusDiv.textContent = "Position your face within the circle";
                    faceGuide.classList.add('active');
                    detectionInterval = setInterval(detectFaces, 3000);
                };

            } catch (err) {
                handleCameraError(err);
            }
        }

        function handleCameraError(err) {
            statusDiv.textContent = "Camera error: " + err.message;
            statusDiv.style.color = "var(--error-text)";
            faceGuide.classList.remove('active');
            faceGuide.classList.add('error');
            
            const errorHTML = `
                <div class="alert alert-danger mt-3">
                    <h4>Camera Access Required</h4>
                    <p>Please allow camera access to use this kiosk.</p>
                </div>
            `;
            document.querySelector('.container').insertAdjacentHTML('beforeend', errorHTML);
        }

        // Face detection function
        async function detectFaces() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                // Visual feedback - blue glow
                faceGuide.classList.remove('error', 'success');
                faceGuide.classList.add('active');
                
                // Capture frame
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Call recognition API
                const response = await fetch("{% url 'recognize_face' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'X-Device-ID': 'KIOSK_TERMINAL_001'
                    },
                    body: `image=${encodeURIComponent(imageData)}`
                });
                
                const data = await response.json();
        
                if (data.status === 'recognized') {
                    onRecognitionSuccess(data.user.name);
                } else if (data.error) {
                    onRecognitionError(data.message || "Face recognition failed");
                } else {
                    onNoFaceDetected();
                }
            } catch (err) {
                onRecognitionError("Recognition service unavailable");
            } finally {
                isProcessing = false;
            }
        }
        
        function onRecognitionSuccess(name) {
            faceGuide.classList.remove('active');
            faceGuide.classList.add('success');
            showGreeting(name);
            createConfetti();
            setTimeout(() => location.reload(), 3000);
        }
        
        function onRecognitionError(message) {
            statusDiv.textContent = message;
            statusDiv.style.color = "var(--error-text)";
            faceGuide.classList.remove('active');
            faceGuide.classList.add('error');
        }
        
        function onNoFaceDetected() {
            statusDiv.textContent = "No face detected - Please position your face within the circle";
            statusDiv.style.color = "var(--info-text)";
            faceGuide.classList.remove('error', 'success');
            faceGuide.classList.add('active');
        }
        
        // Create confetti animation
        function createConfetti() {
            const container = document.getElementById('camera-container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.animation = `confetti ${Math.random() * 3 + 2}s forwards`;
                    confetti.style.opacity = '1';
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, Math.random() * 500);
            }
        }
        
        // Display greeting message without layout shifts
        function showGreeting(name, email) {
            const now = new Date();
            greetingDiv.innerHTML = `
                <div class="success-message">
                    <h3>Welcome, ${name.split(' ')[0]}!</h3>
                    <p>You're checked in at ${now.toLocaleTimeString()}</p>
                </div>
            `;
            
            greetingDiv.classList.remove('d-none');
            setTimeout(() => greetingDiv.style.opacity = '1', 10);
            
            statusDiv.textContent = "Recognition successful!";
            statusDiv.style.color = "var(--success-text)";
            
            setTimeout(() => {
                greetingDiv.style.opacity = '0';
                setTimeout(() => greetingDiv.classList.add('d-none'), 500);
            }, 5000);
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) return decodeURIComponent(cookieValue);
            }
            return null;
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (detectionInterval) clearInterval(detectionInterval);
        });

        // Start camera when page loads
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
